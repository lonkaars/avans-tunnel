<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Four Sections Layout</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="module" src="js/main.js"></script>
</head>
<body>
	<div class="container">
		<div class="section overview_control">
			<ul>
				<li class="list-item"> 
					<span class="dot"></span> Fotocellen
					<div class="buttons">
						<button onclick="onOffButton(this)" value="1">On</button>
						<button onclick="onOffButton(this)" value="0">Off</button>
					</div>
				</li>
				<li class="list-item"> 
					<span class="dot"></span> CCTV
					<div class="buttons">
						<button onclick="onOffButton(this)" value="1">On</button>
						<button onclick="onOffButton(this)" value="0">Off</button>
					</div>
				</li>
				<li class="list-item"> 
					<span class="dot"></span> Verlichting
					<div class="buttons">
						<button onclick="onOffButton(this)" value="1">On</button>
						<button onclick="onOffButton(this)" value="0">Off</button>
					</div>
				</li>
				<li class="list-item"> 
					<span class="dot"></span> Verkeerslicht
					<div class="buttons">
						<button onclick="onOffButton(this)" value="1">On</button>
						<button onclick="onOffButton(this)" value="0">Off</button>
					</div>
				</li>
				<li class="list-item"> 
					<span class="dot"></span> Slagboom
					<div class="buttons">
						<button onclick="onOffButton(this)" value="1">On</button>
						<button onclick="onOffButton(this)" value="0">Off</button>
					</div>
				</li>
				<li class="list-item"> 
					<span class="dot"></span> Matrixbord
					<div class="buttons">
						<select class="dropdown">
							<option value="wegafsluiting">Wegafsluiting</option>
							<option value="werkzaamheden">Werkzaamheden</option>
							<option value="uitschakelen">Uitschakelen</option>
						</select>
					</div>
				</li>
			</ul>
		</div>
		<div class="section notifications" id="sectionNotifications">
			<div class="button-wrapper">
				<button id="addRowBtn">Add Row</button>
			</div>
			<div class="table-wrapper">
				<table id="myTable">
					<tr>
						<th>Column 1</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="section bottom-right">
			<p>Start</p>
			<div class="canvas-square" id="myCanvas1">
				<div class="inner-content">
					<div class="traffic-light"></div>
					<div class="barrier"></div>
					<span class="square-text-first-row">Light <span id="light-one">1</span></span>
					<span class="square-text-second-row">Amount <span id="amount-one">1</span></span>
					<span class="square-text-third-row"><span id="speed-one">1</span>km/h</span>
				</div>
			</div>
			<div class="canvas-square" id="myCanvas2">
				<div class="inner-content">
					<span class="square-text-first-row">Light <span id="light-two">1</span></span>
				</div>
			</div>
			<div class="canvas-square" id="myCanvas3">
				<div class="inner-content">
					<span class="square-text-first-row">Light <span id="light-three">1</span></span>
					<span class="square-text-second-row">Amount <span id="amount-two">1</span></span>
				</div>
			</div>
			<div class="canvas-square" id="myCanvas4">
				<div class="inner-content">
					<span class="square-text-first-row">Light <span id="light-four">1</span></span>
				</div>
			</div>
			<p>End</p>	 
		</div>
	</div>
</body>
</html>
